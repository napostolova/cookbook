<section class="container">
    <div *ngIf="error" class="error-container">
        <p class="error">{{error}}</p>
        <button  (click)="closeMessage()" class="btn-close"><i class="fa-solid fa-xmark"></i></button>
    </div>
    <form [formGroup]="form" class="login-form" method="post" (ngSubmit)="login()">
      <h1>Login form</h1>
       
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" class="form-control" id="email" placeholder="marie.rose@gmail.com"
          formControlName="email">
        <ng-container *ngIf="form.get('email')?.touched">
          <p *ngIf="form.get('email')?.errors?.required" class="error">
            Email is required!
          </p>
          <p *ngIf="form.get('email')?.errors?.invalidEmail" class="error">
            Email is invalid!
          </p>
        </ng-container>
      </div>
  
  
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" class="form-control" id="password" placeholder="*******"
          formControlName="password">
        <ng-container *ngIf="form.get('password')?.touched">
          <p *ngIf="form.get('password')?.errors?.required" class="error">
            Password is required!
          </p>
          <p *ngIf="form.get('password')?.errors?.minlength" class="error">
            Password should be at least 5 symbols!
          </p>
        </ng-container>
      </div>
  
      
      <button type="submit" class="btn" [disabled]="!form.valid">Login</button>
      <div>
        <p>Don't have an account yet? <a class="link" routerLink="/register">Create an account</a></p>
      </div>
    </form>
  </section>
